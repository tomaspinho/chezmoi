packages:
  apt:
    - fzf
    - git
    - neovim

  pacman:
    - fzf
    - ghostty
    - git
    - git-lfs
    - less
    - neovim
    - ripgrep
    - tmux
    - ttf-hack-nerd
    - zsh

    # Dependencies for hyprland desktop environment
    - hyprland
    - hypridle
    - hyprlock
    - hyprpaper
    - hyprpolkitagent
    - swaync
    - waybar
    - wofi
    - xdg-desktop-portal-hyprland

    # Utilities for hyprland desktop environment to be usable
    - network-manager-applet # Change network connections via NetworkManager
    - pavucontrol # Control sound inputs/outputs
    - brightnessctl # Control monitor brightness via keybinds
    - blueman # Change bluetooth connections
    - bluez # Bluetooth daemon required for blueman
    - bluez-utils # Bluetooth clis
    - hyprsunset # Change screen color temperature depending on time of day

    # qt utils for themeing qt apps under hyprland
    - qt6ct

  yay:
    - brave-bin # Browser of choice
    - grub2-theme-archlinux # For a decent grub2 theme
    - hyprshot # For a decent screenshot util under hyprland
